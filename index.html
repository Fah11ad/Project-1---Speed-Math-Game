<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed Math</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <div class="score__time">
        <div class="timer"></div>
        <div class="score"></div>
    </div>
    <div class="container">
        
        <div class="equation"><h2>PLAY NOW!</h2></div>
        <div class="control">
            <button class="correct" value="true">✔</button>
            <button class="wrong" value="false">✘</button>
        </div>
        <div class="start"><button class="start__button"><h1>START</h1></button></div>
    </div>

    <div><h4>You have 10 seconds to answer as many times questions as possible.
        Each correct answer buys you one second of extra time. But beware, get one wrong answer, the game is over!</h4></div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/main_2.js"></script>

</html>
